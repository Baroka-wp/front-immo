<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Chart Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.15.6/dist/js/jsplumb.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/jsplumb@2.15.6/css/jsplumbtoolkit-defaults.min.css" rel="stylesheet">
</head>
<body>
    <button id="add-node-button" style="position: absolute; top: 10px; left: 10px; z-index: 1;">Add Node</button>
    <button id="run-code-button" style="position: absolute; top: 10px; left: 100px; z-index: 1;">Run Code</button>
    <div id="flowchart-container">
        <!-- Flow chart elements will be dynamically added here -->
    </div>
    <textarea id="code-editor" style="position: absolute; bottom: 10px; left: 10px; width: 90%; height: 200px; z-index: 1;"></textarea>
    <script type="module" src="script.js"></script>
</body>
</html>
